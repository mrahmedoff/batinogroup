<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Office background -->
  <rect x="0" y="0" width="800" height="400" fill="url(#officeGradient)"/>
  
  <!-- Desk -->
  <rect x="100" y="350" width="600" height="150" fill="#e2e8f0" rx="8"/>
  <rect x="120" y="370" width="560" height="110" fill="white" rx="4"/>
  
  <!-- Computer screens -->
  <rect x="150" y="300" width="120" height="80" fill="#1e293b" rx="4"/>
  <rect x="160" y="310" width="100" height="60" fill="#3b82f6" rx="2"/>
  
  <rect x="320" y="300" width="120" height="80" fill="#1e293b" rx="4"/>
  <rect x="330" y="310" width="100" height="60" fill="#10b981" rx="2"/>
  
  <rect x="490" y="300" width="120" height="80" fill="#1e293b" rx="4"/>
  <rect x="500" y="310" width="100" height="60" fill="#f59e0b" rx="2"/>
  
  <!-- Engineers -->
  <g>
    <!-- Engineer 1 -->
    <circle cx="210" cy="250" r="30" fill="#3b82f6"/>
    <rect x="190" y="280" width="40" height="70" fill="#1e40af" rx="20"/>
    
    <!-- Engineer 2 -->
    <circle cx="380" cy="250" r="30" fill="#10b981"/>
    <rect x="360" y="280" width="40" height="70" fill="#059669" rx="20"/>
    
    <!-- Engineer 3 -->
    <circle cx="550" cy="250" r="30" fill="#f59e0b"/>
    <rect x="530" y="280" width="40" height="70" fill="#d97706" rx="20"/>
  </g>
  
  <!-- Hard hats -->
  <g fill="white" opacity="0.9">
    <ellipse cx="210" cy="235" rx="25" ry="15"/>
    <ellipse cx="380" cy="235" rx="25" ry="15"/>
    <ellipse cx="550" cy="235" rx="25" ry="15"/>
  </g>
  
  <!-- Tools and equipment -->
  <g stroke="#64748b" stroke-width="3" fill="none">
    <!-- Ruler -->
    <line x1="650" y1="380" x2="650" y2="450"/>
    <line x1="645" y1="390" x2="655" y2="390"/>
    <line x1="645" y1="410" x2="655" y2="410"/>
    <line x1="645" y1="430" x2="655" y2="430"/>
    
    <!-- Compass -->
    <circle cx="680" cy="400" r="15"/>
    <line x1="680" y1="385" x2="680" y2="415"/>
  </g>
  
  <!-- Blueprint papers -->
  <g fill="white" stroke="#cbd5e1" stroke-width="1">
    <rect x="140" y="390" width="80" height="60" rx="2"/>
    <rect x="250" y="395" width="70" height="50" rx="2"/>
  </g>
  
  <!-- Blueprint lines -->
  <g stroke="#3b82f6" stroke-width="1" opacity="0.6">
    <line x1="150" y1="410" x2="210" y2="410"/>
    <line x1="150" y1="420" x2="200" y2="420"/>
    <line x1="150" y1="430" x2="190" y2="430"/>
    
    <line x1="260" y1="415" x2="310" y2="415"/>
    <line x1="260" y1="425" x2="300" y2="425"/>
  </g>
  
  <!-- Coffee cups -->
  <g fill="#8b5cf6">
    <ellipse cx="450" cy="395" rx="8" ry="12"/>
    <ellipse cx="580" cy="400" rx="8" ry="12"/>
  </g>
  
  <defs>
    <linearGradient id="officeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <text x="400" y="550" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="24" font-weight="600">Engineering Excellence</text>
</svg>